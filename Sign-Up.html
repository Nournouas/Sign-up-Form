<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img class="odin-logo" src="odin-lined.png" alt="">
            <h1>Nour's Signup</h1>
        </div>
    </header>
    <main>
        <div class="header-div">
            <h2 class="warning-header">
                This is not a real page! I am just making this for part of the Odin Project, Sign up now to do absolutely nothing!
            </h2>
            <br>
            <h2>
                <span class="italic">You know you want</span>
            </h2>
        </div>

        <div class="form-div">
            <h2 class="form-title">Let's Do This:</h2>
            <form action="" method="post">

                <div class="form-row">
                    <div class="input-container">
                        <label for="first-name">First name</label>
                        <input type="text" name="FirstName" id="first-name" placeholder="First Name" required>
                    </div>
                    <div class="input-container">
                        <label for="last-name">Last name</label>
                        <input type="text" name="LastName" id="last-name" placeholder="Last Name" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-container">
                        <label for="email">Email</label>
                        <input type="email" name="Email" id="email" placeholder="Nour@example.com">
                    </div>
                    <div class="input-container">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="Phone" id="phone" placeholder="+44 70000000">
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-container">
                        <label for="password">Password*</label>
                        <input type="password" name="Password" id="password" required>
                    </div>
                    <div class="input-container">
                        <label for="password2">Confirm Password*</label>
                        <input type="password" name="Password2" id="password2" required>
                    </div>
                </div>

                <input type="submit" value="Create Account">
                <p class="login">already have an account? <a href="">Log in here</a></p>

            </form>
        </div>
    </main>

</body>
</html>
